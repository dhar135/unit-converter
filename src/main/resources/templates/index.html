<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <div>
        <h1 class="text-3xl text-center font-bold text-black">Unit Converter</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <a href="/length-converter" class="p-6 border rounded hover:bg-gray-50 text-center">
            <h2 class="text-xl font-semibold text-gray-600">Length Converter</h2>
            <p class="text-gray-600">Convert between meters, kilometers, miles, etc.</p>
        </a>
        <a href="/weight-converter" class="p-6 border rounded hover:bg-gray-50 text-center">
            <h2 class="text-xl font-semibold text-gray-600">Weight Converter</h2>
            <p class="text-gray-600">Convert between grams, kilograms, pounds, etc.</p>
        </a>
        <a href="/temperature-converter" class="p-6 border rounded hover:bg-gray-50 text-center">
            <h2 class="text-xl font-semibold text-gray-600">Temperature Converter</h2>
            <p class="text-gray-600">Convert between Fahrenheit, Celsius, and Kelvin</p>
        </a>
    </div>
</div>
</body>
</html>
